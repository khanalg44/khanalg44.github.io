{% extends 'base.html' %}

{% block content %}
<section class="section-content">
    <h2>Get in Touch</h2>
    <p>Currently open to new opportunities and collaborations. Feel free to reach out via email or follow me on social media.</p>
    
    <div style="margin-top: 3rem;">
        <form action="#" method="post" style="max-width: 600px;">
            <div style="margin-bottom: 1.5rem;">
                <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 1rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; background: transparent;">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 1rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; background: transparent;">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
                <textarea id="message" name="message" rows="5" style="width: 100%; padding: 1rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; background: transparent;"></textarea>
            </div>
            <button type="submit" style="background-color: var(--text-color); color: var(--bg-color); padding: 1rem 2rem; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; font-weight: bold;">Send Message</button>
        </form>
    </div>

    <div style="margin-top: 4rem;">
        <h3>Follow Along</h3>
        <div style="display: flex; gap: 1.5rem; margin-top: 1rem;">
            <a href="https://www.linkedin.com/in/ghanashyam-khanal/" target="_blank" style="color: var(--text-color); text-decoration: none; border-bottom: 1px solid currentColor;">LinkedIn</a>
            <a href="https://github.com/khanalg44/" target="_blank" style="color: var(--text-color); text-decoration: none; border-bottom: 1px solid currentColor;">GitHub</a>
        </div>
    </div>
</section>
{% endblock %}
